<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alumno</title>
    <!-- Bootstrap 5.3.8 segun indicaciones del profesor -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- El titulo cambia segun si estamos creando o editando -->
    <h1 class="mb-4" th:text="${alumno.id} != null ? 'Editar Alumno' : 'Nuevo Alumno'"></h1>

    <!-- Formulario que envia los datos al controlador -->
    <form th:action="@{/alumnos}" th:object="${alumno}" method="post" class="col-md-6">

        <!-- Campo oculto con el id para distinguir creacion de edicion -->
        <input type="hidden" th:field="*{id}" />

        <!-- Campo Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" th:field="*{nombre}" type="text" class="form-control"/>
            <span class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                  th:errors="*{nombre}">Error</span>
        </div>

        <!-- Campo Apellidos -->
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input id="apellidos" th:field="*{apellidos}" type="text" class="form-control"/>
            <span class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
                  th:errors="*{apellidos}">Error</span>
        </div>

        <!-- Campo Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" th:field="*{email}" type="email" class="form-control"/>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Error</span>
        </div>

        <!-- Campo Curso -->
        <div class="mb-3">
            <label for="curso" class="form-label">Curso</label>
            <input id="curso" th:field="*{curso}" type="text" class="form-control"/>
        </div>

        <!-- Botones de guardar y cancelar -->
        <div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/alumnos}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
