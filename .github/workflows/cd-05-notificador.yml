# CD - Supuesto 5: Notificador de Estado
# Al finalizar el despliegue imprime un mensaje con la fecha y el autor
name: CD - Notificador de Estado

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-and-notify:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descarga el codigo
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # Paso 2: Configura Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Paso 3: Empaqueta la aplicacion
      - name: Generar .war
        run: mvn -B clean package -DskipTests --file pom.xml

      # Paso 4: Imprime un mensaje de exito con fecha, actor y repositorio
      # github.actor: nombre del usuario que hizo el push
      # github.repository: nombre del repositorio
      - name: Notificar exito del despliegue
        run: |
          echo "=============================================="
          echo "  DESPLIEGUE COMPLETADO CON EXITO"
          echo "  Fecha:       $(date '+%d/%m/%Y %H:%M:%S')"
          echo "  Autor:       ${{ github.actor }}"
          echo "  Repositorio: ${{ github.repository }}"
          echo "  Rama:        ${{ github.ref_name }}"
          echo "=============================================="
