# CD - Supuesto 6: Despliegue Remoto por SSH
# Envia el .war generado a un servidor remoto mediante el protocolo SCP
# Los datos sensibles (IP, usuario, clave SSH) se guardan como Secrets en GitHub
name: CD - Despliegue Remoto SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-ssh:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descarga el codigo
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # Paso 2: Configura Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Paso 3: Genera el .war listo para enviar al servidor
      - name: Generar .war
        run: mvn -B clean package -DskipTests --file pom.xml

      # Paso 4: Transfiere el .war al servidor remoto via SCP
      # Los secretos se definen en Settings > Secrets > Actions del repositorio:
      #   SERVER_HOST: IP o dominio del servidor
      #   SERVER_USER: usuario SSH del servidor
      #   SERVER_SSH_KEY: clave privada SSH
      - name: Enviar .war al servidor via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/*.war" # Archivo a transferir
          target: "/opt/app/" # Carpeta de destino en el servidor
