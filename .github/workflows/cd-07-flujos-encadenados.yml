# CD - Supuesto 7: Flujos Encadenados (Dependencies)
# El despliegue (CD) solo se ejecuta si el job de tests (CI) termino correctamente
name: CD - Flujos Encadenados

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Ejecuta los tests (CI)
  ci-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Ejecuta todos los tests del proyecto
      - name: Ejecutar tests
        run: mvn -B clean test --file pom.xml

  # Job 2: Solo se ejecuta si ci-tests termino con exito
  # "needs" hace que el CD espere al CI antes de empezar
  cd-deploy:
    runs-on: ubuntu-latest
    needs: ci-tests # Si ci-tests falla, este job no se ejecuta

    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Genera el .war solo cuando los tests han pasado correctamente
      - name: Generar .war para despliegue
        run: mvn -B clean package -DskipTests --file pom.xml

      # Sube el artefacto final
      - name: Subir .war como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-desplegable
          path: target/*.war
