# CI - Supuesto 6: Evidencias en caso de Desastre
# Si un test falla, sube los informes Surefire como artefacto descargable
name: CI - Evidencias en Desastre

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descarga el codigo
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # Paso 2: Configura Java 21 con cache
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Paso 3: Ejecuta los tests (aunque fallen el flujo continua)
      - name: Ejecutar tests
        run: mvn -B clean test --file pom.xml
        continue-on-error: true # No detiene el flujo aunque fallen los tests

      # Paso 4: Solo si el paso anterior fallo, sube los informes de Surefire
      # if: failure() se activa unicamente cuando hay un fallo en pasos anteriores
      - name: Subir informes de error Surefire
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports # Nombre del artefacto en GitHub
          path: target/surefire-reports/ # Ruta donde Maven guarda los informes
