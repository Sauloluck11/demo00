# CD - Supuesto 8: El Guardian de Secretos
# Inyecta la contrasena de la BD desde GitHub Secrets en una variable de entorno
# La contrasena NUNCA aparece en el codigo fuente ni en los logs de GitHub
name: CD - Guardian de Secretos

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-secure:
    runs-on: ubuntu-latest

    # Variables de entorno del job: la contrasena viene de los Secrets de GitHub
    # Se define en: Settings > Secrets and variables > Actions > New repository secret
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }} # Contrasena de MySQL desde Secrets

    steps:
      # Paso 1: Descarga el codigo
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # Paso 2: Configura Java 21
      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Paso 3: Genera el .war inyectando la contrasena de la BD como propiedad
      # La contrasena se pasa a Maven como propiedad, no queda visible en logs
      - name: Generar .war con credenciales seguras
        run: mvn -B clean package -DskipTests -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} --file pom.xml

      # Paso 4: Sube el artefacto final
      - name: Subir .war como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-segura
          path: target/*.war
